<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0088cc" />
    <meta
      name="description"
      content="Telegram Bot Constructor - Создавайте Telegram ботов без программирования"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>TelegramBot Constructor - DEV</title>
    
    <style>
      /* Loading screen styles - STRIPE GRADIENT */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #80d0ff 0%, #a0b4ff 25%, #c79fff 50%, #ff9acd 75%, #ffb380 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      
      /* Анимированный градиент */
      #loading-screen::before {
        content: '';
        position: absolute;
        top: -10%;
        left: -10%;
        width: 120%;
        height: 120%;
        background: radial-gradient(circle at 30% 40%, rgba(128, 208, 255, 0.5) 0%, transparent 50%), 
                    radial-gradient(circle at 70% 60%, rgba(255, 179, 128, 0.5) 0%, transparent 50%);
        animation: loadingGradientPulse 8s ease-in-out infinite;
        filter: blur(60px);
      }
      
      @keyframes loadingGradientPulse {
        0%, 100% {
          opacity: 0.6;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.05);
        }
      }
      
      .loading-logo {
        margin-bottom: 2rem;
        animation: float 3s ease-in-out infinite;
        filter: drop-shadow(0 10px 30px rgba(255, 255, 255, 0.3));
        position: relative;
        z-index: 1;
      }
      
      .loading-text {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 3rem;
        letter-spacing: -0.5px;
        color: white;
        position: relative;
        z-index: 1;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        position: relative;
        z-index: 1;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Diagonal mesh background like Stripe */
      .mesh-bg {
        position: fixed;
        inset: -20vmax; /* extend to avoid empty edges */
        z-index: 0;
        overflow: hidden;
        transform: rotate(-12deg);
        transform-origin: center;
        background: linear-gradient(135deg, #5b77ff 0%, #ff7ac3 100%);
        background-size: 200% 200%;
        animation: meshGradient 16s ease-in-out infinite;
        filter: saturate(115%);
      }

      .mesh-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.55;
        mix-blend-mode: screen;
      }

      .mesh-blob-1 {
        width: 55vmax; height: 55vmax;
        top: -10vmax; left: -8vmax;
        background: radial-gradient(circle, rgba(99,102,241,0.75) 0%, rgba(99,102,241,0) 70%);
        animation: blob1 22s ease-in-out infinite;
      }
      .mesh-blob-2 {
        width: 60vmax; height: 60vmax;
        top: 5vmax; right: -12vmax;
        background: radial-gradient(circle, rgba(255,122,195,0.7) 0%, rgba(255,122,195,0) 70%);
        animation: blob2 26s ease-in-out infinite;
      }
      .mesh-blob-3 {
        width: 45vmax; height: 45vmax;
        bottom: -12vmax; left: 15vmax;
        background: radial-gradient(circle, rgba(56,189,248,0.7) 0%, rgba(56,189,248,0) 70%);
        animation: blob3 24s ease-in-out infinite;
      }
      .mesh-blob-4 {
        width: 50vmax; height: 50vmax;
        bottom: 0; right: 5vmax;
        background: radial-gradient(circle, rgba(250,204,21,0.6) 0%, rgba(250,204,21,0) 70%);
        animation: blob4 28s ease-in-out infinite;
      }

      @keyframes meshGradient {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      @keyframes blob1 {
        0%, 100% { transform: translate(0,0) scale(1); }
        33% { transform: translate(5vmax,-4vmax) scale(1.08); }
        66% { transform: translate(-3vmax,3vmax) scale(0.95); }
      }
      @keyframes blob2 {
        0%, 100% { transform: translate(0,0) scale(1); }
        33% { transform: translate(-6vmax,3vmax) scale(1.1); }
        66% { transform: translate(4vmax,-3vmax) scale(0.92); }
      }
      @keyframes blob3 {
        0%, 100% { transform: translate(0,0) scale(1); }
        33% { transform: translate(4vmax,2vmax) scale(1.05); }
        66% { transform: translate(-4vmax,-3vmax) scale(1.12); }
      }
      @keyframes blob4 {
        0%, 100% { transform: translate(0,0) scale(1); }
        33% { transform: translate(-3vmax,-2vmax) scale(0.98); }
        66% { transform: translate(3vmax,2vmax) scale(1.07); }
      }

      /* Hide loading screen when React app loads */
      .loaded #loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen">
      <div class="loading-logo">
        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:rgb(99,102,241);stop-opacity:1" />
              <stop offset="100%" style="stop-color:rgb(139,92,246);stop-opacity:1" />
            </linearGradient>
          </defs>
          <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="url(#grad1)" opacity="0.9"/>
          <path d="M2 17L12 22L22 17" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="loading-text">Bot Constructor</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 1000);
      });
    </script>
  </body>
</html>
